<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        line-height: 5px;
    }
    .a1{
        color: red;
        margin-bottom: 40px;
    }
    .a2{
        color: blue;
        margin-bottom: 40px;
    }
    .a3{
        color: green;
    }
</style>
<body>
    <h1><i>Sao</i></h1>
    <div class="a1">
        <p><i>Một ngôi <strong style="color: blue;">sao</strong> vừa rơi</i> </p>
    <p><i>Vụt tắt trên bầu trời</i></p>
    <p><i>hay là tên người ấy</i></p>
    <p><i>vụt tắt ở trong tôi?</i></p>
    </div>
    <div class="a2">
        <p><i>Vẫn thấy trên bầu trời</i></p>
        <p><i>có muôn vàn <strong style="color: red;">sao</strong> sáng </i></p>
        <p><i>mà ở trong lòng tôi</i></p>
        <p><i>như một hành lang vắng</i></p>
    </div>
    <div class="a3">
        <p><i>Một ngôi sao vừa tắt</i></p>
        <p><i>bầu trời vẫn không buồn</i></p>
        <p><i><strong style="color: red;">sao</strong> tên người ấy tắt</i></p>
        <p><i>trong lòng tôi cô đơn?</i></p>
    </div>
</body>
</html>
